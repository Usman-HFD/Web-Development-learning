<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dark Mode Pro</title>

  <style>
    body {
      width: 220px;
      text-align: center;
      font-family: "Segoe UI", sans-serif;
      background: #1e1e1e;
      color: #ffffff;
      padding: 15px;
      border-radius: 6px;
      box-sizing: border-box;
    }

    h1 {
      font-size: 16px;
      margin: 0 0 10px;
      font-weight: 600;
      color: #f0f0f0;
    }

    button {
      background: #3a3a3a;
      color: #fff;
      border: 1px solid #555;
      border-radius: 6px;
      padding: 8px 12px;
      margin-top: 10px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #555;
    }

    footer {
      margin-top: 12px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>

<body>
  <h1>ðŸŒ™ Dark Mode Control</h1>

  <button id="toggleDark">Toggle Dark Mode</button>

  <footer>Dark Mode Pro v1.0</footer>

  <script src="popup.js"></script>
</body>
</html>
